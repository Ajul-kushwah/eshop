    <div class="card container shadow shadow-sm">
        <p class="alert simple-heading text-center animate__animated animate__bounceInDown">Signup Here</p>
        <hr class="p-0 m-0">
        <div class="row card-body">
            <div class="col-md-6 order-md-first order-sm-last border-top-0 border-left-0 border-bottom-0 border">
                <p class="d-md-none d-sm-block text-center font-size-2">Or</p>
                <hr>
                <div class="m-3">
                    <p class="simple-heading ">Signup with Social Account</p>
                    <hr class="mb-2">
                </div>
                <div class="mt-4 p-4">
                    <button class="btn btn-lg btn-block shadow shadow-sm facebook text-white mb-3"><i class="fab fa-facebook-f mr-4"></i>Login with Facebook</button>
                    <button class="btn btn-lg btn-block shadow shadow-sm google text-white mt-2"><i class="fab fa-google mr-4"></i>Login with Google</button>
                </div>
            </div>
            <div class="col-md-6">
                <form action="login.html" class="m-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon">Full Name</span>
                        </div>
                        <input type="text" id="firstname" name="firstname"
                            class="form-control"  placeholder="First Name" aria-label="" aria-describedby="my-addon">
                        <input type="text" id="lastname" name="lastname" class="form-control"  placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="my-input">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" id="my-input" class="form-check-input" value="true">
                                <label for="my-input" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" id="my-input" class="form-check-input" value="true">
                                <label for="my-input" class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-info btn-block" value="Create An Account">
                    <a href="login.html" class=" mt-2 btn btn-light btn-block">Have An Account?Click to Login</a>
                </form>
            </div>
        </div>
