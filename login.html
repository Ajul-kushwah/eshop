    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <span class="text-danger font-weight-bold">E</span>-shop
                <i class="fas fa-shopping-cart text-primary"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile<i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html" >Cart
                      <span class="badge badge-pills badge-primary">15</span>
                  </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
              </ul>
            </div>
        </nav>
        <br>
        <br>
    <!-- form -->
    <div class="card container shadow shadow-sm">
        <p class="alert simple-heading text-center animate__animated animate__bounceInDown">Login Here</p>
        <hr class="p-0 m-0">
        <div class="row card-body">
            <div class="col-md-6 order-md-first order-sm-last border-top-0 border-left-0 border-bottom-0 border">
                <p class="d-md-none d-sm-block text-center font-size-2">Or</p>
                <hr>
                <div class="m-3">
                    <p class="simple-heading ">Login with Social Account</p>
                    <hr class="mb-2">
                </div>
                <div class="mt-4 p-4 animate__animated animate__fadeInUp">
                    <button class="btn btn-lg btn-block shadow shadow-sm facebook text-white mb-3 "><i class="fab fa-facebook-f mr-4"></i>Login with Facebook</button>
                    <button class="btn btn-lg btn-block shadow shadow-sm google text-white mt-2"><i class="fab fa-google mr-4"></i>Login with Google</button>
                </div>
            </div>
            <div class="col-md-6">
                <form action="index.html" class="m-3 col-lg-10 mx-auto card p-4">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-info btn-block" value="Login">
                    <a href="signup.html" class=" mt-2 btn btn-light btn-block">Don't have An Account?Click to signup</a>
                </form>
            </div>
        </div>
    </div>
<br>
